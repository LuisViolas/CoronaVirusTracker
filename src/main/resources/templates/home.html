<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>CoronaVirus Tracker</h1>
<p>This application lists the current number of cases reported across the world</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalcasesReported}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <p class="lead">
        <span>Total deaths reported</span>
        <span th:text="${totalDeaths}"></span>
    </p>
    <hr class="my-4">
    <p class="lead">
        <span>New cases reported since previous day</span>
        <span th:text="${prevDay}"></span>
    </p>

</div>

<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases</th>
        <th>Changes since last day</th>
        <th>Deaths</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalcases}">0</td>
        <td th:text="${locationStat.diffFromLastDay}">0</td>
        <td th:text="${locationStat.deaths}">0</td>
    </tr>
</table>
</div>
</body>

</html>
